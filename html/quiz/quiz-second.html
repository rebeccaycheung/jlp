    <section class="section">
      <div class="container progress-container">
        <progress class="progress is-medium is-primary" value="50" max="100">50%</progress>

    <section class="section">
      <div class="container">
        <div class="field" id="quesiton5">
            <h1 class="title is-4">Question 5</label>
            <label class="subtitle is-5">Does your partner experience mental health issues? E.g. depression, anxiety</h2>
            <div class="control">
                <label class="radio">
                    <input type="radio" name="answer5">
                    No, they do not experience any mental health issues
                </label>
                <label class="radio">
                    <input type="radio" name="answer5">
                    They sometimes experience mental health issues
                </label>
                <label class="radio">
                    <input type="radio" name="answer5">
                    Yes, they do experience mental health issues
                </label>
            </div>
        </div>
        <div class="field" id="quesiton6">
            <h1 class="title is-4">Question 6</label>
            <label class="subtitle is-5">Has your partner ever threatened to commit suicide or blamed you for their mental health problems?</h2>
            <div class="control">
                <label class="radio">
                    <input type="radio" name="answer6">
                    Yes, my partner often does this
                </label>
                <label class="radio">
                    <input type="radio" name="answer6">
                    My partner sometimes does this
                </label>
                <label class="radio">
                    <input type="radio" name="answer6">
                    No, my partner doesn't do this
                </label>
            </div>
        </div>
        <div class="field" id="quesiton7">
            <h1 class="title is-4">Question 7</label>
            <label class="subtitle is-5">Have you recently been pregnant or given birth?</h2>
            <div class="control">
                <label class="radio">
                    <input type="radio" name="answer7">
                    Yes
                </label>
                <label class="radio">
                    <input type="radio" name="answer7">
                    No
                </label>
            </div>
        </div>
        <div class="field" id="quesiton8">
            <h1 class="title is-4">Question 8</label>
            <label class="subtitle is-5">Do you regularly use drugs or alcohol? E.g. more than three standard twice a week.</h2>
            <div class="control">
                <label class="radio">
                    <input type="radio" name="answer8">
                    Yes
                </label>
                <label class="radio">
                    <input type="radio" name="answer8">
                    Sometimes
                </label>
                <label class="radio">
                    <input type="radio" name="answer8">
                    Never
                </label>
            </div>
        </div>
