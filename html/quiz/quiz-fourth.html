    <section class="section">
      <div class="container progress-container">
        <progress class="progress is-medium is-primary" value="100" max="100">100%</progress>
      </div>

    <section class="section">
      <div class="container">
        <div class="field" id="quesiton13">
            <h1 class="title is-4">Question 13</label>
            <label class="subtitle is-5">Do you experience mental health issues? E.g. depression, anxiety.</h2>
            <div class="control">
                <label class="radio">
                    <input type="radio" name="answer13">
                    Yes I do
                </label>
                <label class="radio">
                    <input type="radio" name="answer13">
                    Sometimes
                </label>
                <label class="radio">
                    <input type="radio" name="answer13">
                    Never
                </label>
            </div>
        </div>
        <div class="field" id="quesiton14">
            <h1 class="title is-4">Question 14</label>
            <label class="subtitle is-5">Does your partner want to know where you are all the time?</h2>
            <div class="control">
                <label class="radio">
                    <input type="radio" name="answer14">
                    Yes, my partner often does this
                </label>
                <label class="radio">
                    <input type="radio" name="answer14">
                    My partner sometimes does this
                </label>
                <label class="radio">
                    <input type="radio" name="answer14">
                    No, my partner doesn't do this
                </label>
            </div>
        </div>
        <div class="field" id="quesiton15">
            <h1 class="title is-4">Question 15</label>
            <label class="subtitle is-5">Does your partner call or text you constantly, and get angry if you don’t respond?</h2>
            <div class="control">
                <label class="radio">
                    <input type="radio" name="answer15">
                    Yes, my partner often does this
                </label>
                <label class="radio">
                    <input type="radio" name="answer15">
                    My partner sometimes does this
                </label>
                <label class="radio">
                    <input type="radio" name="answer15">
                    No, my partner doesn't do this
                </label>
            </div>
        </div>
        <div class="field" id="quesiton16">
            <h1 class="title is-4">Question 16</label>
            <label class="subtitle is-5">Has your partner ever pressured you to do something sexual that you did not want to do?</h2>
            <div class="control">
                <label class="radio">
                    <input type="radio" name="answer16">
                    Yes, my partner often does this
                </label>
                <label class="radio">
                    <input type="radio" name="answer16">
                    My partner sometimes does this
                </label>
                <label class="radio">
                    <input type="radio" name="answer16">
                    No, my partner doesn't do this
                </label>
            </div>
        </div>
        <div class="field" id="quesiton17">
            <h1 class="title is-4">Question 17</label>
            <label class="subtitle is-5">Has your partner been violent on other occasions that did not involve you? For example, have they gotten into physical fights with other people?</h2>
            <div class="control">
                <label class="radio">
                    <input type="radio" name="answer17">
                    Yes, my partner often does this
                </label>
                <label class="radio">
                    <input type="radio" name="answer17">
                    My partner sometimes does this
                </label>
                <label class="radio">
                    <input type="radio" name="answer17">
                    No, my partner doesn't do this
                </label>
            </div>
        </div>
